<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Starter Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <base href="/">
</head>

<body ng-app="MyApp">
    <div class="container">
        <h1>Gems Exercise</h1>
        <div ng-controller="myController">
           <nav-bar></nav-bar>
           <br>
            <div class="row">
                <div ng-repeat="product in gem | orderBy: '-price'  | limitTo:6">
                    <div class="col-xs-6 col-sm-4 bordercolor">
                        <section gem-panels>
                        </section>
                        <div class="productssection">
                            <img src="" alt="" ng-src="{{product.images.full}}" />
                            <h3>{{product.name}}</h3>
                            <h4>{{product.price | currency}}</h4>
                        </div>
                        <div class="buybutton">
                            <button class='btn btn-success' ng-show="product.canPurchase">Available</button>
                            <button class='btn btn-danger' ng-hide="product.soldOut">Join Waitlist!</button>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
    <!--
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase-messaging.js"></script>
-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--    Quick change on the Angular script below: we changed it from 1.5.6 to 1.6.4. to sync properly with the angular-route library.-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
    <script src="scripts/modules/gravatar.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="Scripts/app.js" type="text/javascript"></script>
    <script src="Scripts/Modules/storeProducts.js" type="text/javascript"></script>
    <script src = "Scripts/Modules/navbar.js" type="text/javascript"></script>
</body>

</html>
